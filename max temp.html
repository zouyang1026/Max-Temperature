<!DOCTYPE html>
<html>
<head>
  <title>Max Temperature Map - Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.0902, -95.7129], 4);
    
    var baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var maxtempLayer = L.tileLayer('https://raw.githubusercontent.com/zouyang1026/Max-Temperature/main/mt/max%20temp/{z}/{x}/{y}.png', {
      maxZoom: 14,
      attribution: 'Max Temperature Tiles'
    }).addTo(map);

    L.control.layers({'Base Map': baselayer}, {'Max Temperature': maxtempLayer}).addTo(map);
  </script>
</body>
</html>
